<template name="configureLoginServiceDialogForRunkeeper">
  <p>
    First, you'll need to get a Runkeeper Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://github.com/settings/applications/new" target="blank">http://runkeeper.com/developer/healthgraph/getting-started</a>
    </li>
    <li>
      Set Homepage URL to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Authorization callback URL to: <span class="url">{{siteUrl}}_oauth/runkeeper?close</span>
    </li>
  </ol>
</template>
